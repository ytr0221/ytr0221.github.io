<div class="posts">
  {% for post in site.posts reversed%}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <!-- ã€€id="{{ post.title | slice: 3,6 }}" -->

      <div class="entry">
        {{ post.content }}
      </div>
      
      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> | truncatewords:100 -->
    </article>
  {% endfor %}
</div>
