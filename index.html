      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <!-- ã€€id="{{ post.title | slice: 3,6 }}" -->

      <div class="entry">
        {{ post.content }}

      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> | truncatewords:100 -->
    </article>
  {% endfor %}
  <iframe src="https://embednotion.com/embed/lteqj3wh"></iframe>  <style>  iframe { width: 100%; height: 500px; border: 2px solid #ccc; border-radius: 10px; padding: none; }  </style>
